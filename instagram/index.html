<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">


    <title>Instagram</title>
 
  </head>
  <body>

    <div class="principal">

      <div class="instagram-foto">
        
        <img src="imagens/instagram-celular.png">

      </div>

      <div class="login">
        
        <div class="grupo">
          
          <img src="imagens/instagram-logo.png" class="instagram-logo">
          
          <div class="foto">
            <img src="imagens/perfil-instagram.jpg">
          </div>

          <a href="#" class="instagram-login">Continue como rpascoato</a>
          <a href="#" class="instagram-logout">Remover conta</a>

        </div>

        <div class="grupo">

          <p class="not-account">Não é rpascoato?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>

        </div>

        <div class="get-the-app">
          
          <p class="get-app">Baixe o app</p>

          <div class="download">
            
            <a href="" class="app-download"></a>
            <a href="" class="app-download"></a>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
